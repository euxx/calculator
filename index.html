<!DOCTYPE html>
	<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>

		<div class="container">
			<div class="screen">0</div>
			<div class="row">
				<div class="cell clear">C</div>
				<div class="cell opposite">+/-</div>
				<div class="cell divide">/</div>
				<div class="cell multiply">*</div>
			</div>

			<div class="row">
				<div class="cell seven">7</div>
				<div class="cell eight">8</div>
				<div class="cell nine">9</div>
				<div class="cell subtract">-</div>
			</div>

			<div class="row">
				<div class="cell four">4</div>
				<div class="cell five">5</div>
				<div class="cell six">6</div>
				<div class="cell add">+</div>
			</div>

			<div class="down">
				<div class="equal-left">
					<div class="left-up">
						<div class="cell one">1</div>
						<div class="cell two">2</div>
						<div class="cell three">3</div>
					</div>

					<div class="left-down">
						<div class="cell zero">0</div>
						<div class="cell point">.</div>
					</div>
				</div><!--
				 --><div class="cell equal">=</div>
			</div>

		</div>

		<script src="scripts/script.js"></script>
		<script src="scripts/warmup.js"></script>
	</body>
</html>
